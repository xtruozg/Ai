        /* Confetti */

        /* Troll message */

        .troll-text {

        .btn-retry {

            background: linear-gradient(45deg, #48dbfb, #0abde3);
            border: none;

        }

        .btn-retry:hover {

        /* Hi·ªáu ·ª©ng n√∫t bay */

    </style>
</head>
<body>
    <div class="attempt-counter">

    <div class="container">

        <p class="subtitle">Nh·∫•n v√†o n√∫t b√™n d∆∞·ªõi ƒë·ªÉ nh·∫≠n qu√† ƒë·∫∑c bi·ªát c·ªßa b·∫°n</p>
    </div>

    <button class="btn-gift" id="giftBtn">NH·∫¨N QU√Ä NGAY</button>

        <p class="troll-sub">T∆∞·ªüng c√≥ qu√† th·∫≠t √†? üòÇüòÇüòÇ</p>
        <button class="btn-retry" onclick="location.reload()">Th·ª≠ L·∫°i üîÑ</button>
    </div>

    <script>
        const btn = document.getElementById('giftBtn');
        const trollMessage = document.getElementById('trollMessage');
        const counter = document.getElementById('counter');
        let attempts = 0;

        // V·ªã tr√≠ ban ƒë·∫ßu c·ªßa n√∫t
        function centerButton() {
            const btnWidth = btn.offsetWidth;
            const btnHeight = btn.offsetHeight;
            btn.style.left = (window.innerWidth / 2 - btnWidth / 2) + 'px';
            btn.style.top = (window.innerHeight / 2 + 100) + 'px';
        }

        centerButton();
        window.addEventListener('resize', centerButton);

        // T·∫°o sparkle effect
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = ['‚ú®', '‚≠ê', 'üí´', 'üåü'][Math.floor(Math.random() * 4)];
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
        }

        // Di chuy·ªÉn n√∫t sang v·ªã tr√≠ ng·∫´u nhi√™n
        function moveButton() {
            const maxX = window.innerWidth - btn.offsetWidth - 50;
            const maxY = window.innerHeight - btn.offsetHeight - 50;
            
            let newX, newY;
            let currentX = parseFloat(btn.style.left) || 0;
            let currentY = parseFloat(btn.style.top) || 0;
            
            // ƒê·∫£m b·∫£o n√∫t bay ƒë·ªß xa
            do {
                newX = Math.random() * maxX + 25;
                newY = Math.random() * maxY + 25;
            } while (
                Math.abs(newX - currentX) < 150 &&
                Math.abs(newY - currentY) < 150

            btn.classList.add('btn-flying');
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        }

        // X·ª≠ l√Ω khi CLICK v√†o n√∫t
        btn.addEventListener('click', function(e) {

                        e.clientY + (Math.random() - 0.5) * 100

                }, i * 50);
            }

            if (attempts >= 3) {

        // X·ª≠ l√Ω touch cho mobile

            const shapes = ['‚ñ†', '‚óè', '‚ñ≤', '‚òÖ'];
            
            for(let i = 0; i < 100; i++) {

                    confetti.style.fontSize = (Math.random() * 15 + 10) + 'px';
                    document.body.appendChild(confetti);

            }
        }
    </script>
</body>
</html>
